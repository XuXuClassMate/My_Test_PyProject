<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>条件渲染</title>
    
</head>
<body>
<div id='app'>
    <h1 v-if="awesome">Vue is awesome!</h1>
    <h1 v-else>Oh no 👻😈!</h1>
</div>   
</body>
<script>
    var vue = new Vue({
        el:'#app',
        data:{
            awesome:false
        }
    })
</script>
</html>
